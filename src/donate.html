<div id="theme-loader-block" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.2s ease-out;
">
  <div style="text-align: center;">

    <div style="
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #00d4ff;
      border-right-color: #00d4ff;
      animation: theme-loader-spin 0.8s linear infinite;
      margin: 0 auto 16px auto;
    "></div>


  </div>
</div>

      <button class="copy-btn" data-action="copy" data-i18n="copyAddress">
        Copy address
